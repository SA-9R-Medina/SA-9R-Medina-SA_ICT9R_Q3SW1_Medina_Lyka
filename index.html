<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3 Seatwork 1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <style>
        body {
        font-family: "Garamond", serif;
        background-color: #f5f5dc;
        color: #2c2c2c;
        }

        h2 {
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 20px;
        color: #2c3e50;
        }

        kbd {
        font-size: 32px;
        background-color: #dcdcdc;
        border-radius: 5px;
        padding: 5px 10px;
        font-family: "Courier New", monospace;
        }

        p {
        font-size: 20px;
        margin: 20px 0;
        }

        img {
        height: 180px;
        width: 180px;
        border-radius: 50%;
        border: 4px solid #a9a9a9;
        }

        a button {
        font-size: 18px;
        padding: 10px 20px;
        }

        .btn {
        border-radius: 30px;
        font-size: 16px;
        font-weight: 500;
        }

        .btn-primary {
        background-color: #1e90ff;
        border-color: #1e90ff;
        }

        .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        border: 2px solid #dcdcdc;
        border-radius: 15px;
        background-color: #fff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <br><br>
    <div class="container">
        <center>
        <img src="https://i.pinimg.com/736x/8e/a0/cf/8ea0cf497cf7f6ccbd97ae2ca80a8594.jpg">
        <br><br>
            <div class="col-md-12">
              <h2>Convert Pesos to Other Currencies</h2>
              <kbd id="amount">100</kbd>
              <h2>PHP</h2>
            </div>
        <br>
            <div class="col-md-12">
              <p id="display">Select a currency to see the conversion.</p>
              <br>
              <button type="button" class="btn btn-warning" onclick="convertCurrency('Yen', 0.44)">Convert to Yen</button>
              <button type="button" class="btn btn-warning" onclick="convertCurrency('Pound', 74.33)">Convert to Pound</button>
            </div>
        <br>
            <div class="col-md-12">
              <a href="index.html"><button class="btn btn-success btn-lg">Refresh</button></a>
            </div>
        </center>
    </div>
    <br>
    <script>
    function convertCurrency(currency, rate) {
    var php = 100; 
    var converted = (php / rate).toFixed(2); 
    document.getElementById('display').innerHTML = `<kbd>${converted} ${currency}</kbd>`;
    }
    </script>
    </body>
</html>
